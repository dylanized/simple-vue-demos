<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
  <main>
    <!-- TodoList widget -->
    <section id='todo-list'>
      <ol>
        <li v-for='todo in todos'>
          {{ todo.text }}
        </li>
      </ol>
    </section>
  </main>

  <script>
  // launch TodoList component and pass in data
  var app = new Vue({
    el: '#todo-list',
    data: {
      todos: [
        { text: 'Learn JavaScript' },
        { text: 'Learn Vue' },
        { text: 'Build something awesome' }
      ]
    }
  });
  </script>

</body>
</html>
