<!DOCTYPE html>
<html>
<head>
  <title>Vue Component Demo</title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
  <header>
    <h1>Vue Component Demo</h1>
  </header>
  <main>
    <div id='todos'>
      <ol>
        <todo-item
          v-for='todo in todos'
          :todo='todo'
          :key='todo.id'
        />
      </ol>
    </div>
  </main>

  <script>
  // define TodoItem component
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>',
  });

  // launch Todos component and pass in data
  var app = new Vue({
    el: '#todos',
    data: {
      todos: [
        { text: 'Learn JavaScript' },
        { text: 'Learn Vue' },
        { text: 'Build something awesome' }
      ]
    }
  });
  </script>

</body>
</html>
