<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
  <main>
    <simple-counter></simple-counter>
    <method-counter></method-counter>
  </main>

  <script>
  // register simple counter component
  Vue.component('simple-counter', {
    data () {
      return {
        count: 0
      }
    },
    template: '<button @click="count++">You clicked me {{ count }} times.</button>'
  });
  // register counter component using method
  Vue.component('method-counter', {
    data () {
      return {
        count: 0
      }
    },
    methods: {
      addCount () {
        this.count++;
      }
    },
    template: '<button @click="addCount">You clicked me {{ count }} times.</button>'
  });
  // launch App
  new Vue({
    el: 'main',
  });
  </script>

</body>
</html>
