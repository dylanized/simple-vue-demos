<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
  <main>
    <advanced-counter></advanced-counter>
  </main>

  <script>
  // register counter component using method
  Vue.component('advanced-counter', {
    data () {
      return {
        count: 0
      }
    },
    methods: {
      addCount () {
        this.count++;
      },
      getCount () {
        return this.count;
      }
    },
    computed: {
      doubleCount () {
        return this.count * 2;
      }
    },
    watch: {
      count () {
        console.log(this.count);
      }
    },
    template: '<div><p><button @click="addCount">You clicked me {{ count }} times.</button></p><p>{{ getCount() }} * 2 = {{ doubleCount }}</p></div>'
  });
  // launch App
  new Vue({
    el: 'main',
  });
  </script>

</body>
</html>
