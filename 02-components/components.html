<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
  <main>
    <demo-prop msg='This message was passed by static prop'></demo-prop>
    <demo-prop :msg='dynamicMsg'></demo-prop>
    <demo-slot>This message was passed by slot</demo-slot>
    <demo-slot></demo-slot>
  </main>

  <script>
  // define demoStatic component
  Vue.component('demo-prop', {
    props: ['msg'],
    template: '<h3>{{ msg }}</h3>',
  });
  // define demoSlot component
  Vue.component('demo-slot', {
    template: '<h3><slot>This is a slot fallback message</slot></h3>',
  });
  // launch Vue and pass in data
  new Vue({
    el: 'main',
    data: {
      dynamicMsg: 'This message was passed by dynamic prop',
    }
  });
  </script>

</body>
</html>
